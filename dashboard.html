<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Tailwind CSS -->
    <link href="./dist/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Dashboard</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">About</a></li>
                <li><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            <!-- Card 1 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Users</h2>
                <p class="text-gray-600">No Users For Now !!!</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Previews</h2>
                <p class="text-gray-600">No Previews Available For Now !!!</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-4 shadow-md rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Tasks</h2>
                <p class="text-gray-600">No Pending Tasks For Now !!!</p>
            </div>
        </div>
    </div>
</body>
</html>
